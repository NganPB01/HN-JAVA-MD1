<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" required>
        <label for="lastname">Last Name:</label>
        <input type="text" required><br>
        <label for="date-of-birth">Date of birth:</label>
        <input type="date" required>
        <label for="age">Age:</label>
        <input type="number"><br>
        <label for="gender">Gender:</label>
        <select name="" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" placeholder="Enter email address"><br>
        <label for="positions">Positions Available:</label>
        <input type="radio" name="developer"> Junior Developer
        <input type="radio" name="developer"> Mid-lever Developer
        <input type="radio" name="developer"> Senior Developer <br>
        <label for="languages">Programming Languages:</label>
        <input type="checkbox"> Java
        <input type="checkbox"> Java Script
        <input type="checkbox"> Python 
        <br>
        <label for="password">Password:</label>
        <input type="password">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">






    </form>
    
</body>
</html>
